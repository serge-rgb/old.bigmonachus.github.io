---
layout: page
title: Going Indie
---

<div id="home">
    <ul>
        {% for post in {site.posts | size} %}
        {% if post.categories contains "going-indie" %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
